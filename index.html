<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3F Solutions</title>
    <link rel="icon" type="image/svg+xml" href="resources/logo.svg">
    <link rel="icon" type="image/png" href="resources/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>

    <nav class="navbar">
        <div class="logo">
            <img src="resources/logo.svg" alt="3F Solutions Logo">
        </div>

        <div class="nav-menu">
            <a href="#usluge" class="nav-link active">Usluge</a>
            <a href="#o-nama" class="nav-link">O Nama</a>
            <a href="#kontakt" class="nav-link">Kontakt</a>

        <a href="#rezervisi" class="btn btn-primary">Rezerviši Termin</a>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="gradient-text">Fast.</span> Flexible.<br>
                Fantastic.
            </h1>

            <p class="hero-subtitle">
                Vaša vizija, naš kod. Premium custom softver, dizajn<br>
                i digitalna rešenja.
            </p>

            <div class="hero-buttons">
                <a href="#usluge" class="btn btn-secondary">Istraži Usluge</a>
                <a href="#kontakt" class="btn btn-outline">Kontaktiraj Nas</a>
            </div>
        </div>

        <div class="hero-logo">
            <img src="resources/logo.svg" alt="3F Solutions">
        </div>
    </main>

    <div class="star-decoration">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 0L14.5 9.5L24 12L14.5 14.5L12 24L9.5 14.5L0 12L9.5 9.5L12 0Z" fill="rgba(255,255,255,0.6)"/>
        </svg>
    </div>
