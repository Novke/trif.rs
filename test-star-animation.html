<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Parallax Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 400vh; /* 4 screen heights for scrolling */
            overflow-x: hidden;
        }

        .star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .star-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300%; /* Extra height so stars don't run out */
            will-change: transform;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
        }

        /* Layer 1 - Closest, biggest stars, fastest movement */
        .star-layer-1 .star {
            width: 3px;
            height: 3px;
            opacity: 0.9;
            box-shadow: 0 0 6px 1px rgba(255, 255, 255, 0.5);
        }

        /* Layer 2 - Medium distance */
        .star-layer-2 .star {
            width: 2px;
            height: 2px;
            opacity: 0.6;
            box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.3);
        }

        /* Layer 3 - Farthest, smallest stars, slowest movement */
        .star-layer-3 .star {
            width: 1px;
            height: 1px;
            opacity: 0.4;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            text-align: center;
            z-index: 10;
            animation: bounce 2s infinite;
        }

        .scroll-indicator::after {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            margin: 10px auto 0;
            border-right: 2px solid rgba(255, 255, 255, 0.4);
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
            transform: rotate(45deg);
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #11cece, #97d7ff);
            width: 0%;
            z-index: 100;
            transition: width 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progress-bar"></div>

    <div class="star-container">
        <div class="star-layer star-layer-3" id="layer3"></div>
        <div class="star-layer star-layer-2" id="layer2"></div>
        <div class="star-layer star-layer-1" id="layer1"></div>
    </div>

    <div class="scroll-indicator">Scroll down</div>

    <script>
        (function() {
            // ============================================
            // CONFIGURATION - Edit these values easily
            // ============================================
            const CONFIG = {
                // Parallax speeds (higher = faster movement when scrolling)
                parallax: {
                    layer1: 0.8,   // Closest layer - moves fastest
                    layer2: 0.4,   // Medium layer
                    layer3: 0.15   // Farthest layer - moves slowest
                },

                // Star counts per layer
                starCount: {
                    layer1: 50,    // Fewer big stars (closest)
                    layer2: 120,   // Medium amount
                    layer3: 250    // Many small distant stars
                },

                // Star behavior percentages (0.0 to 1.0)
                effects: {
                    twinkleChance: 0.30,   // 30% of stars twinkle
                    driftChance: 0.40      // 40% of stars drift left/right
                },

                // Twinkle animation settings
                twinkle: {
                    durationMin: 2,        // Minimum seconds
                    durationMax: 5,        // Maximum seconds
                    delayMax: 5            // Maximum delay before starting
                },

                // Drift animation settings
                drift: {
                    durationMin: 8,        // Minimum seconds for one drift cycle
                    durationMax: 20,       // Maximum seconds
                    delayMax: 5,           // Maximum delay before starting
                    distance: 30           // Max pixels to drift
                }
            };
            // ============================================

            const layer1 = document.getElementById('layer1');
            const layer2 = document.getElementById('layer2');
            const layer3 = document.getElementById('layer3');
            const progressBar = document.getElementById('progress-bar');

            // Generate random stars for a layer
            function generateStars(layer, count) {
                for (let i = 0; i < count; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';

                    // Random position across the layer
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';

                    // Slight size variation
                    const sizeVariation = 0.5 + Math.random() * 1;
                    star.style.transform = `scale(${sizeVariation})`;

                    // Twinkle effect based on CONFIG
                    if (Math.random() < CONFIG.effects.twinkleChance) {
                        const twinkleDuration = CONFIG.twinkle.durationMin + Math.random() * (CONFIG.twinkle.durationMax - CONFIG.twinkle.durationMin);
                        star.style.animation = `twinkle ${twinkleDuration}s infinite`;
                        star.style.animationDelay = Math.random() * CONFIG.twinkle.delayMax + 's';
                    }

                    // Drifting stars based on CONFIG
                    if (Math.random() < CONFIG.effects.driftChance) {
                        const driftAnimations = ['driftLeft', 'driftRight', 'driftWave', 'driftDiagonal'];
                        const randomDrift = driftAnimations[Math.floor(Math.random() * driftAnimations.length)];
                        const driftDuration = CONFIG.drift.durationMin + Math.random() * (CONFIG.drift.durationMax - CONFIG.drift.durationMin);
                        const driftDelay = Math.random() * CONFIG.drift.delayMax;

                        // Combine with existing animation or set new one
                        if (star.style.animation) {
                            star.style.animation += `, ${randomDrift} ${driftDuration}s ease-in-out ${driftDelay}s infinite`;
                        } else {
                            star.style.animation = `${randomDrift} ${driftDuration}s ease-in-out ${driftDelay}s infinite`;
                        }
                    }

                    layer.appendChild(star);
                }
            }

            // Add twinkle and drift animations
            const style = document.createElement('style');
            style.textContent = `
                @keyframes twinkle {
                    0%, 100% { opacity: inherit; }
                    50% { opacity: 0.2; }
                }
                @keyframes driftLeft {
                    0%, 100% { transform: translateX(0); }
                    50% { transform: translateX(-30px); }
                }
                @keyframes driftRight {
                    0%, 100% { transform: translateX(0); }
                    50% { transform: translateX(30px); }
                }
                @keyframes driftWave {
                    0% { transform: translateX(-20px); }
                    25% { transform: translateX(10px); }
                    50% { transform: translateX(25px); }
                    75% { transform: translateX(-5px); }
                    100% { transform: translateX(-20px); }
                }
                @keyframes driftDiagonal {
                    0%, 100% { transform: translate(0, 0); }
                    25% { transform: translate(15px, -10px); }
                    50% { transform: translate(30px, 5px); }
                    75% { transform: translate(10px, 10px); }
                }
            `;
            document.head.appendChild(style);

            // Generate all stars using CONFIG
            generateStars(layer1, CONFIG.starCount.layer1);
            generateStars(layer2, CONFIG.starCount.layer2);
            generateStars(layer3, CONFIG.starCount.layer3);

            // Handle scroll
            let ticking = false;

            function updateParallax() {
                const scrollY = window.scrollY;
                const maxScroll = document.body.scrollHeight - window.innerHeight;
                const scrollPercent = scrollY / maxScroll;

                // Move layers up as user scrolls down (negative Y)
                layer1.style.transform = `translateY(${-scrollY * CONFIG.parallax.layer1}px)`;
                layer2.style.transform = `translateY(${-scrollY * CONFIG.parallax.layer2}px)`;
                layer3.style.transform = `translateY(${-scrollY * CONFIG.parallax.layer3}px)`;

                // Update progress bar
                progressBar.style.width = (scrollPercent * 100) + '%';

                // Hide scroll indicator after scrolling
                const scrollIndicator = document.querySelector('.scroll-indicator');
                if (scrollY > 100) {
                    scrollIndicator.style.opacity = '0';
                } else {
                    scrollIndicator.style.opacity = '1';
                }

                ticking = false;
            }

            window.addEventListener('scroll', function() {
                if (!ticking) {
                    requestAnimationFrame(updateParallax);
                    ticking = true;
                }
            });

            // Initial call
            updateParallax();
        })();
    </script>
</body>
</html>
