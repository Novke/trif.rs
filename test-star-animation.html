<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Parallax Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 400vh; /* 4 screen heights for scrolling */
            overflow-x: hidden;
        }

        .star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .star-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300%; /* Extra height so stars don't run out */
            will-change: transform;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
        }

        /* Layer 1 - Closest, biggest stars, fastest movement */
        .star-layer-1 .star {
            width: 3px;
            height: 3px;
            opacity: 0.9;
            box-shadow: 0 0 6px 1px rgba(255, 255, 255, 0.5);
        }

        /* Layer 2 - Medium distance */
        .star-layer-2 .star {
            width: 2px;
            height: 2px;
            opacity: 0.6;
            box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.3);
        }

        /* Layer 3 - Farthest, smallest stars, slowest movement */
        .star-layer-3 .star {
            width: 1px;
            height: 1px;
            opacity: 0.4;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            text-align: center;
            z-index: 10;
            animation: bounce 2s infinite;
        }

        .scroll-indicator::after {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            margin: 10px auto 0;
            border-right: 2px solid rgba(255, 255, 255, 0.4);
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
            transform: rotate(45deg);
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #11cece, #97d7ff);
            width: 0%;
            z-index: 100;
            transition: width 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progress-bar"></div>

    <div class="star-container">
        <div class="star-layer star-layer-3" id="layer3"></div>
        <div class="star-layer star-layer-2" id="layer2"></div>
        <div class="star-layer star-layer-1" id="layer1"></div>
    </div>

    <div class="scroll-indicator">Scroll down</div>

    <script>
        (function() {
            const layer1 = document.getElementById('layer1');
            const layer2 = document.getElementById('layer2');
            const layer3 = document.getElementById('layer3');
            const progressBar = document.getElementById('progress-bar');

            // Parallax speeds (higher = faster movement)
            const speeds = {
                layer1: 0.8,  // Closest - moves fastest
                layer2: 0.4,  // Medium
                layer3: 0.15  // Farthest - moves slowest
            };

            // Star counts per layer
            const starCounts = {
                layer1: 50,   // Fewer big stars
                layer2: 120,  // Medium amount
                layer3: 250   // Many small distant stars
            };

            // Generate random stars for a layer
            function generateStars(layer, count) {
                for (let i = 0; i < count; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';

                    // Random position across the layer
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';

                    // Slight size variation
                    const sizeVariation = 0.5 + Math.random() * 1;
                    star.style.transform = `scale(${sizeVariation})`;

                    // Slight twinkle effect with random animation delay
                    if (Math.random() > 0.7) {
                        star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite`;
                        star.style.animationDelay = Math.random() * 5 + 's';
                    }

                    layer.appendChild(star);
                }
            }

            // Add twinkle animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes twinkle {
                    0%, 100% { opacity: inherit; }
                    50% { opacity: 0.2; }
                }
            `;
            document.head.appendChild(style);

            // Generate all stars
            generateStars(layer1, starCounts.layer1);
            generateStars(layer2, starCounts.layer2);
            generateStars(layer3, starCounts.layer3);

            // Handle scroll
            let ticking = false;

            function updateParallax() {
                const scrollY = window.scrollY;
                const maxScroll = document.body.scrollHeight - window.innerHeight;
                const scrollPercent = scrollY / maxScroll;

                // Move layers up as user scrolls down (negative Y)
                layer1.style.transform = `translateY(${-scrollY * speeds.layer1}px)`;
                layer2.style.transform = `translateY(${-scrollY * speeds.layer2}px)`;
                layer3.style.transform = `translateY(${-scrollY * speeds.layer3}px)`;

                // Update progress bar
                progressBar.style.width = (scrollPercent * 100) + '%';

                // Hide scroll indicator after scrolling
                const scrollIndicator = document.querySelector('.scroll-indicator');
                if (scrollY > 100) {
                    scrollIndicator.style.opacity = '0';
                } else {
                    scrollIndicator.style.opacity = '1';
                }

                ticking = false;
            }

            window.addEventListener('scroll', function() {
                if (!ticking) {
                    requestAnimationFrame(updateParallax);
                    ticking = true;
                }
            });

            // Initial call
            updateParallax();
        })();
    </script>
</body>
</html>
